<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" href="/assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .nav-position {
            height: 55px;
            width: 100vw;
            top: 0;
            left: 0;
            position: fixed;
            z-index: 1;
        }

        .margin-space {
            margin-right: 10px;
            margin-bottom: 4px;
        }

        .margin-space-1 {
            margin-top: 10px;
        }

        body {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        section {
            position: absolute;
            top: 55px;
            left: 0px;
            width: 100vw;
            height: calc(100vh - 55px);
        }

    </style>
</head>
<body>

<!--Navigation-Bar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary nav-position" id="navitems">
    <div class="container-fluid">
        <img src="assets/images/logo.png" title="pos-logo" alt="pos-logo" width="40px" class="margin-space">
        <h2 class="text-success">Pathum POS System</h2>
        <button class="navbar-toggler text-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link ms-auto" href="index.html#navhome">Home</a>
                <a class="nav-link active ms-auto" href="items.html#navitems">Items</a>
                <a class="nav-link ms-auto" href="customers.html#navcustomers">Customers</a>
                <a class="nav-link ms-auto" href="orders.html#navorders">Order</a>
                <a class="nav-link ms-auto" href="order_details.html#navorderdetails">Order Details</a>
                <a class="nav-link ms-auto text-danger" href="#">Logout</a>
            </div>
        </div>
    </div>
</nav>

<section>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-md-8"></div>
            <div class="col-12 col-md-4">
                <h3><img class="margin-space" src="assets/images/items-logo.png" title="items-logo" alt="items-logo" width="55px">Items</h3>
            </div>
            <div class="col-12 col-md-4 margin-space-1">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Item +</button>
            </div>

            <!--Model-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Item</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="code">Item Code :</label>
                                    </div>
                                    <div class="col-6">
                                        <input id="code" class="form-control me-2" type="text" placeholder="">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="name">Item Name :</label>
                                    </div>
                                    <div class="col-6">
                                        <input id="name" class="form-control me-2" type="text" placeholder="">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="price">Unit Price :</label>
                                    </div>
                                    <div class="col-6">
                                        <input id="price" class="form-control me-2" type="text" placeholder="">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="qty">Qty :</label>
                                    </div>
                                    <div class="col-6">
                                        <input id="qty" class="form-control me-2" type="text" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save Item</button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 margin-space-1"></div>
            <div class="col-12 col-md-4 margin-space-1">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
