<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="/assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .nav-position {
            height: 55px;
            width: 100vw;
            top: 0;
            left: 0;
            position: fixed;
            z-index: 1;
        }

        body {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .margin-space {
            margin-right: 10px;
        }


        section {
            position: absolute;
            top: 55px;
            left: 0px;
            width: 100vw;
            height: calc(100vh - 55px);
        }

        .bg {
            background-color: darkseagreen;
        }

    </style>

</head>
<body>
    <!--Navigation-Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-position" id="navorders">
        <div class="container-fluid bg">
            <img src="assets/images/logo.png" title="pos-logo" alt="pos-logo" width="35px" class="margin-space">
            <h2 class="text-light">Pathum POS System</h2>
            <button class="navbar-toggler text-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link ms-auto" href="index.html#navhome">Home</a>
                    <a class="nav-link ms-auto" href="items.html#navitems">Items</a>
                    <a class="nav-link ms-auto" href="customers.html#navcustomers">Customers</a>
                    <a class="nav-link active ms-auto" href="orders.html#navorders">Order</a>
                    <a class="nav-link ms-auto" href="order_details.html#navorderdetails">Order Details</a>
                    <a class="nav-link ms-auto text-danger" href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Order input Section-->
    <section>
        <br>
        <!--Order icon and title-->
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-md-8"></div>
                <div class="col-12 col-md-4">
                    <h3><img class="margin-space" src="assets/images/order-logo.png" title="items-logo" alt="items-logo" width="55px">Order</h3>
                </div>
            </div>
        </div><br>

        <!--Three Cards-->
        <div class="container">

            <div class="row">

                <!--Select Customer Card-->
                <div class="col-12 col-md-4">
                    <div class="card border-success mb-3">
                        <div class="card-header">Invoice Details</div>
                        <div class="card-body text-success">
                            <form class="row">
                                <!--Order Id-->
                                <div class="col-md-6">
                                    <label for="orderid" class="form-label">Order ID :</label>
                                    <input type="text" class="form-control" id="orderid" placeholder="o001">
                                </div>
                                <!--Date-->
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Date :</label>
                                    <input type="text" class="form-control" id="date" placeholder="2024-03-02">
                                </div>
                                <!--Select customer id-->
                                <div class="col-md-6">
                                    <label for="selectcusid" class="form-label">Customer ID :</label>
                                    <select id="selectcusid" class="form-select">
                                        <option selected>c001</option>
                                    </select>
                                </div>
                                <!--Customer id-->
                                <div class="col-md-6">
                                    <label for="cusid" class="form-label">Customer ID :</label>
                                    <input type="text" class="form-control" id="cusid" placeholder="c001">
                                </div>
                                <!--Customer name-->
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name :</label>
                                    <input type="text" class="form-control" id="name" placeholder="Pathum">
                                </div>
                                <!--Customer tp-->
                                <div class="col-md-6">
                                    <label for="tp" class="form-label">Tp :</label>
                                    <input type="text" class="form-control" id="tp" placeholder="0771234563">
                                </div>
                                <!--Customer address-->
                                <div class="col-md-12">
                                    <label for="address" class="form-label">Address :</label>
                                    <input type="text" class="form-control" id="address" placeholder="Kandy">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--Select items card-->
                <div class="col-12 col-md-4">
                    <div class="card border-success mb-3">
                        <div class="card-header">Item Details</div>
                        <div class="card-body text-success">
                            <div class="row">
                                <!--Select item code-->
                                <div class="col-md-6">
                                    <label for="selectitemcode" class="form-label">Item Code :</label>
                                    <select id="selectitemcode" class="form-select">
                                        <option selected>i001</option>
                                    </select>
                                </div>
                                <!--Item Code-->
                                <div class="col-md-6">
                                    <label for="itemcode" class="form-label">Item Code :</label>
                                    <input type="text" class="form-control" id="itemcode" placeholder="i001">
                                </div>
                                <!--Item name-->
                                <div class="col-md-6">
                                    <label for="itemname" class="form-label">Name :</label>
                                    <input type="text" class="form-control" id="itemname" placeholder="soap">
                                </div>
                                <!--Item price-->
                                <div class="col-md-6">
                                    <label for="itemprice" class="form-label">Price(Lkr) :</label>
                                    <input type="text" class="form-control" id="itemprice" placeholder="150.00">
                                </div>
                                <!--Qty on hand-->
                                <div class="col-md-6">
                                    <label for="qty" class="form-label">Qty On Hand :</label>
                                    <input type="text" class="form-control" id="qty" placeholder="200">
                                </div>
                                <!--Order qty-->
                                <div class="col-md-6">
                                    <label for="orderqty" class="form-label">Order Qty :</label>
                                    <input type="text" class="form-control" id="orderqty" placeholder="2">
                                </div>
                                <!--Btn add to cart-->
                                <div class="col-md-12 d-flex justify-content-center mt-4 mb-2">
                                    <button type="button" class="btn btn-primary">Add +</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Card calculation-->
                <div class="col-12 col-md-4">
                    <div class="card border-success mb-3">
                        <div class="card-header">Calculation</div>
                        <div class="card-body">

                            <div class="row">
                                <!--label total-->
                                <div class="col-md-12 d-flex justify-content-center">
                                    <label class="text-primary">Total : Lkr 300.00</label>
                                </div>
                                <!--label sub toal-->
                                <div class="col-md-12 d-flex justify-content-center">
                                    <label class="text-danger">Sub Total : Lkr 300.00</label>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <!--Cash-->
                                <div class="col-md-6">
                                    <label for="cash" class="form-label">Cash(Lkr) :</label>
                                    <input type="text" class="form-control" id="cash" placeholder="200">
                                </div>
                                <!--Discount-->
                                <div class="col-md-6">
                                    <label for="discount" class="form-label">Discount(%) :</label>
                                    <input type="text" class="form-control" id="discount" placeholder="200">
                                </div>
                                <!--Balance-->
                                <div class="col-md-12">
                                    <label for="balance" class="form-label">Balance(Lkr) :</label>
                                    <input type="text" class="form-control" id="balance" placeholder="">
                                </div>
                                <!--Btn Purchase-->
                                <div class="col-md-12 d-flex justify-content-center mt-4 mb-1">
                                    <button type="button" class="btn btn-danger">Purchase</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Table Order Cart-->
        <div class="container">

            <table class="table table-success">
                <thead>
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Unit Price (Lkr)</th>
                    <th scope="col">Qty</th>
                    <th scope="col" class="table-action-col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">i001</th>
                    <td>Soap</td>
                    <td>150.00</td>
                    <td>2</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
